<body>
    <form class="form-group" method="post" action="#" enctype="multipart/form-data">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            Contact Information
          </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="sr-only" for="first-name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control"/>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control"/>
              </div>

        </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="checkbox">
            <label>
              <input type="hidden" name="send-me-stuff" value="no" />
            <input type="checkbox" name="send-me-stuff" value="yes" /> Check me out
            </label>
            </div>
          </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" id="price" name="price" class="form-control" maxlength="3"/>
                <div class="input-group-addon">.00</div>
              </div>
            </div>
          </div>
        </div>



          </div>
        </div>

        <div class="form-group well text-right">
          <label for="blog_post">Blog Post</label>
          <textarea rows="10" class="form-control" id="blog_post" name="blog_post"></textarea>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6 text-right">
            <div class="form-group">
              <button class="btn btn-primary btn-lg">Send</button>
            </div>

            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-control" id="country" name="country">
                <option value="CA">Canda </option>
                <option value="US">United States</option>

              </select>
            </div>
            </div>
            <div class="col-sm-6 col-sm-pull-6">
              <div class="form-group">
                <button class="btn btn-default btn-sm">cancel</button>
              </div>

          </div>
        </div>
      </div>

      <label><input type="radio" name="quiz" value="c"/>C</label><br />
      <label><input type="radio" name="quiz" value="all" checked />All the Above</label><br />


      <label for="country">Country</label><br />
      <select id="country" name="country" >
        <optgroup label="North America">
          <option value="US">USA</option>
          <option value="CA" selected>Canada</option>
          <option value="MX">Mexico</option>
        </optgroup>
        <optgroup label="Middle East">
          <option value="EG">Egypt</option>
          <option value="KU" selected>Kuwait</option>
        </optgroup>
      </select><br /><br />

      <textarea name="blog_post" placeholder="message">
        Hello
      </textarea>

      <button>Submit</button>

      <input type="submit" value="submit" />

    </form>

<!DOCTYPE html>
<html>
<head>
  <title>Checkout Form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets go here. -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
  <form class="form-group" action="https://formspree.io/bumgardner.jeffrey@gmail.com" method="POST" enctype="multipart/form-data">
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          Contact Information
        </div>
        <div class="panel-body panel-danger">
          <div class="row">
            <div class="col-sm-6 text-left">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control"/>
              </div>
            </div>
            <div class="col-sm-6 text-left">
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control"/>
              </div>

            </div>
          </div>
          <div class="row text-left">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="text" id="email_address" name="email_address" class="form-control"/>
              </div>
            </div>
            <div class="col-sm-6 text-left">
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control"/>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading text-center">
          Shipping Address
        </div>
        <div class="panel-body panel-danger">
          <div class="row text-center">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Example: 123 Fake St."/>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" class="form-control" placeholder="Example: Indianapolis"/>
                </div>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" class="form-control" placeholder="Example: Indiana or IN"/>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="zip_code">Zip Code</label>
                <input type="text" id="zip_code" name="zip_code" class="form-control" placeholder="Example: 46253" maxlength="5"/>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="country" name="country">
                  <option value="CA">Canda </option>
                  <option value="US">United States</option>
                  <option value="KEN">Kenya</option>
                </select>
              </div>
            </div>
            <!--Add Checkbox for same as billing-->
          </div>
        </div>
        <div class="panel panel-warning">
          <div class="panel-heading text-center">
            Billing Address
          </div>
          <div class="panel-body panel-danger">
            <div class="row text-center">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="billing_address">Address</label>
                  <input type="text" id="billing_address" name="billing_address" class="form-control" placeholder="Example: 123 Fake St."/>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="billing_city">City</label>
                    <input type="text" id="billing_city" name="billing_city" class="form-control" placeholder="Example: Indianapolis"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-center">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="billing_state">State</label>
                  <input type="text" id="billing_state" name="billing_state" class="form-control" placeholder="Example: Indiana or IN"/>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="billing_zip">Zip Code</label>
                  <input type="text" id="billing_zip" name="billing_zip" class="form-control" placeholder="Example: 46253" maxlength="5"/>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="billing_country">Country</label>
                  <select class="form-control" id="billing_country" name="billing_country">
                    <option value="CA">Canda </option>
                    <option value="US">United States</option>
                    <option value="KEN">Kenya</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="checkbox-inline">
                <label>
                  <input type="hidden" name="send-me-stuff" value="no" />
                <input type="checkbox" name="send-me-stuff" value="yes" /> Same as Shipping Address
                </label>
                </div>
              </div>
            </div>
          </div>
        <div class="panel panel-success">
          <div class="panel-heading text-right">
            Payment Information
          </div>
          <div class="col-sm-4 text-right">
            <div class="form-group">
              <label for="card_type">Card Type</label>
              <select class="form-control" id="card_type" name="card_type">
                <option value="VS">Visa </option>
                <option value="MC">Mastercard</option>
                <option value="AE">American Express</option>
              </select>
            </div>
          </div>
          <div class="col-sm-8 text-right">
            <div class="form-group">
              <label for="card_number">Card #</label>
              <input type="text" id="card_number" name="card_number" class="form-control" placeholder="Example:1234567890123456" required maxlength="16"/>
            </div>
          </div>
          <div class="row text-right">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="cvv_number">CVV</label>
                <input type="text" id="cvv_number" name="cvv_number" class="form-control" placeholder="Ex: 123" required maxlength="3"/>
              </div>
            </div>
            <div class="col-sm-8 text-right">
              <div class="form-group">
                <label for="exp_date">Expiration Date</label>
                <input type="text" id="exp_date" name="exp_date" class="form-control" placeholder="Ex: month/year (MM/YYYY)" required maxlength="7"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-sm-push-8">
              <button class="btn btn-primary btn-lg">Checkout</button>
            </div>
            <div class="col-sm-4 col-sm-pull-3">
              <button class="btn btn-md">Cancel</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  </form>
</body>
</html>
